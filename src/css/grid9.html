<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import "base.css";
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        gap: 5px;
        grid-auto-rows: 50px;
      }

      .item {
        justify-self: start;
      }
      .item2 {
        justify-self: end;
      }
      .item3 {
        justify-self: center;
      }
      .item4 {
        justify-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="one item">justify-self: start</div>
      <div class="two item2">justify-self: end</div>
      <div class="three item3">justify-self: center</div>
      <div class="four item4">justify-self: stretch</div>
      <div class="five">Five</div>
      <div class="six">Six</div>
    </div>
  </body>
</html>
